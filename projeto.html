<!-- 
    normalize: tudo que a gnt fizer no css ficar igual para todos os navegadores
    
    protocolo HTTP: envolve tudo na web
    
    API: conjunto de serviços programados em um software para uso geral
    
    Padrão REST: padrão das APIs para facilitar o uso de vários métodos HTTP (GET/POST/PUT/DELETE)
    
    Path Params: parametros do path, exemplo GET -> www.ssfasdfafdasfdfasds/pokemon/1 ... /2 ... /3 ... /4
    
    String Query: tudo que começa dps do "?" para filtrar a busca ex: todos os pokemons grass ou que comecem com i... ""?type=grass&name=i""
    // query string -> forma de passar parametros para uma requisição especial
    
    OffSet: dita onde vai começar ou seja a limitação inicial (offset = 4 pega o charmeleon e charizard // o 2 pega venu e charmander etc))
    
    Limit: limite da paginação de quantos vc vai buscar
    
    Header: espécie de configuração da requisição
    {Request Header e Response Request: configurações gerais} -> request header: accept-language com prioridade...

    Body: o que vem solicitado de acordo com o que tá no header... (mais comum no POST e PUT) -> corpo da requisição
    ex: se o content-type no header for json no body vem o json

    Status Code: status demonstrando oq aconteceu com a requisição

    COMBO: URL + request method + request headers + request body ///// retorna status code + response request + response body
 -->
